

<header>
    <title>LogIn</title>
</header>




<div class="card">

    <body>

    <div class="card-body">
       
        <form [formGroup]="lgnForm" class="codehim-form" (ngSubmit)="onSubmit()">
            
            <h1 color="primary"><img class="png"src="assets/images/unknown.png" width= 40; height=40 >Water Monitor<img class="png"src="assets/images/unknown.png" width= 40; height= 40 >
            </h1>
          
            <h2>LOGIN</h2>
          
            <div class="form-group">
                <img class=" png"src="assets/images/email.png" width= 20;
                height= 20
              >
                <label for="username"><i class="fafa-envelope"></i>Email</label>
                <input type="text" formControlName="username"  Placeholder="Email" class="cm-input" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <p *ngIf="f.username.errors.required">Email is required</p>
                </div>

            </div>
            <div class="form-group">
                <img class=" png"src="assets/images/password.png" width= 20;
                height= 20
              >
                <label for="password"><i class="fafa-lock"></i>Password</label>
                <input type="password" name="password"Placeholder="Password" formControlName="password" class="cm-input"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <p *ngIf="f.password.errors.required">Password is required</p>
                </div>
            </div>
            <div class="form-group">
                <button mat-raised-button color="primary"(click)="onSubmit()" [disabled]="loading" class=" btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <p>Forgot Password>>>></p>
                <button mat-raised-button color="primary">
                 SignUp 
                </button>
                
            </div>
     
        
        </form>
    </div>
</body>
</div>
