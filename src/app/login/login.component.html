

<header>
    <title>LogIn</title>
</header>




<div class="card">

    <body>

    <div class="card-body">
       
        <form [formGroup]="lgnForm" class="codehim-form" (ngSubmit)="onSubmit()">
           
            <h1 color="primary"><img class="png"src="assets/images/unknown.png" width= 50; height=50 >WATER MONITOR<img class="png"src="assets/images/unknown.png" width= 50; height=50 ></h1>
      
            <div class="form-group">
                <label for="username"><mat-icon class="lock">email</mat-icon>Email</label>
                <input type="text" formControlName="username"  Placeholder="Email" class="cm-input" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <p *ngIf="f.username.errors.required">Email is required</p>
                    <div *ngIf="f.username.errors.maxlength">Email Cant be longer than 50 characters</div>
                    <div *ngIf="f.username.errors.pattern"> Email is invalid</div>
                </div>

                
                  
            </div>
            <div class="form-group">
              
                <label for="password"><mat-icon class="lock">https</mat-icon>Password</label>
                <input type="password" name="password"Placeholder="Password" formControlName="password" class="cm-input"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <p *ngIf="f.password.errors.required">Password is required</p>
                </div>
            </div>
            <div class="form-group">
                <button mat-raised-button color="primary"(click)="onSubmit()" [disabled]="loading" class="btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button> 
                <a href="https://www.facebook.com/"><button mat-raised-button  class="APPSF"><mat-icon class="apps">facebook</mat-icon>Facebook </button></a> 
                
                <button mat-raised-button class="APPSG"><mat-icon class="apps">Google</mat-icon>Google </button>   
                      
                 <button mat-raised-button color="primary" class="btn-primary">
                    SignUp 
                 </button>
               
               
               
                
            </div>
     
        
        </form>
    </div>
</body>
</div>
