<div class="profile">
    <h2>Profile</h2>
    <div class="profile-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <p *ngIf="f.name.errors.required">A name is required</p>
                </div>

                <label for="age">Age</label>
                <input type="text" id="age" formControlName="age" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
                <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                    <p *ngIf="f.age.errors.required">Age is required</p>
                </div>

                <label for="size">Size of household</label>
                <input type="text" id="size" formControlName="size" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.size.errors }" />
                <div *ngIf="submitted && f.size.errors" class="invalid-feedback">
                    <p *ngIf="f.size.errors.required">Size of the household is required</p>
                </div>

                <label for="city">City</label>
                <input type="text" id="city" formControlName="city" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                    <p *ngIf="f.city.errors.required">City is required</p>
                </div>

                <label for="country">Country</label>
                <input type="text" id="country" formControlName="country" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.country.errors }" />
                <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                    <p *ngIf="f.country.errors.required">Country is required</p>
                </div>

                <!-- save button-->
                <button (click)="onSubmit()" [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Save and Continue
                </button>
            </div>
        </form>
    </div>
</div>
